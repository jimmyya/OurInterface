<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>修改系统</title>
</head>
<body>
    <div class="wrapper" id="login">
        <form action="/system/modify" id="system_form"  autocomplete="off" method="post">
            <label>系统名称
            </label>
                <input type="text" name="system_name" id="system_name" />
            <label>系统描述
            </label>
                <textarea id="system_description"></textarea>
            <button type="submit" id="system_submit" >确定</button>
        </form>
    </div>
    <script>
    if(typeof sessionStorage.system_id === 'undefined'){
        sessionStorage.system_id = 0;
    }
        // add a function to get message
        var add_system =  {
            system_id: sessionStorage.system_id,
            add_num: function(){
                var _this = this;
                var input = null;
                if(typeof this.system_id !== 'undefined'){
                    input = document.createElement('input');
                    input.setAttribute('type', 'hidden');
                    input.setAttribute('name', 'system_id');
                    input.setAttribute('value', _this.system_id);
                    document.getElementById('system_form').appendChild(input);
                }
            }
        };
        add_system.add_num();
        add_system = null;
    </script>
</body>
</html>
