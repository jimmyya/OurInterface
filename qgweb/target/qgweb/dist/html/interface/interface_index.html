<!DOCTYPE html>
<html lang="zh-cn">
    <head>
    <meta charset="UTF-8" />
    <title>展示接口页面</title>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="search">
                <input type="text" name="itf_search" id="itf_search" />
                <button type="button">find</button>
            </div>
            <h2></h2>
            <ol></ol>
        </div>
        <div id="section">
            <h1>欢迎查询接口。</h1>
        </div>
    </div>

    <!--以下是后台写的js获得系统详情示例-->
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script>
        //第二步
        function getInterface(data) {
            $.ajax({
                type:'get',
                url:'/system/'+data+'/allInterface',
                contentType:'application/json',
                success:function(data) {
                    alert();
                }
            }) ;
        }
        //第一步
        $(document).ready(function() {
           //获得系统systemId
            $.ajax({
                type:'get',
                url:'/system/systemId',
                contentType:'application/json',
                success:function(data) {
                    //调用系统id去获得所有的接口
                    getInterface(data['systemId']);
                },
                error:function() {
                    alert("错误");
                }
           })
        });
    </script>
</body>
</html>
