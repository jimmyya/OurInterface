<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Our Interface System</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="/dist/css/login.css" /> -->
    <link rel="stylesheet" href="/dist/css/login.css" />

</head>

<body>
    <div class="wrapper" id="login">
       <form action="/user/login" id="login_form"  autocomplete="off" method="post">
            <h1>Our Interface System</h1>
            <input type="text" name="salt" id="salt" style="visibility: hidden; position: absolute">
            <label>
                <i class="fa fa-user icon" aria-hidden="true"></i>
                <input type="text" name="user_name" id="user_name" value="123" placeholder="Your name"/>
            </label>
            <label>
                <i class="fa fa-key icon" aria-hidden="true"></i>
                <input type="text" name="user_password" id="user_password" value="123456" placeholder="Your password"/>
            </label>
            <button type="submit" id="login_submit" >login</button>
        </form>

    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="/dist/js/jquery.md5.js"></script>
    <script src="/dist/js/login.js"></script>


</body>

</html>
